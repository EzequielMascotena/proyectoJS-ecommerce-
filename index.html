<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Herrard | INICIO</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark-subtle">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="#"><img src="./img/logo.png" alt="logo" width="200px" height="200px"></a>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active fs-3" aria-current="page" href="#">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-3" href="#">Preguntas frecuentes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-3" href="#">Contacto</a>
                        </li>
                    </ul>
                    <form class="d-flex m-5" role="search" id="formBuscar">
                        <input class="form-control me-2" type="search" id="input" placeholder="Buscar"
                            aria-label="Buscar">
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>

        <div class="container-fluid text-center row">
            <div class="col-xs-12 col-md-4 mt-4">
                <h1>Distribuidor Oficial Bosch</h1>
            </div>
            <div class="col-xs-12 col-md-7 mt-4"></div>
            <!-- CARRITO -->
            <div class="btn btn-light col-xs-12 col-md-1 mt-4">
                <h4>Mi Carrito</h4>
                <button class="btn btn-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                    aria-controls="offcanvasRight"><img src="./img/carrito.png" alt="carrito de compras"></a></button>
            </div>

            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasRightLabel">CARRITO</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <section>
                        <h4>Mi carrito:</h4>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Cant</th>
                                    <th>Nombre</th>
                                    <th>Precio</th>
                                </tr>
                            </thead>
                            <tbody id="tablaCarrito">
                                <!-- aqui tabla carrito -->
                            </tbody>
                        </table>
                        <h4 id="total">EL CARRITO ESTA VACIO</h4>
                    </section>
                    <section>
                        <button class='btn btn-success' id="finalizar">Finalizar Compra</button>
                        <button class='btn btn-danger' id="vaciar">Vaciar carrito</button>
                    </section>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="container-fluid">
            <h2>Productos destacados</h2>
            <section id="misprods" class="row container-fluid gap-3 mx-auto p-4">
                <!-- productos -->
            </section>
    </main>


    <footer>
        <div class="container-fluid">
            <div class="row p-4 bg-dark text-white text-center">
                <div class="col-xs-12 col-md-4">
                    <a href="./index.html"><img src="./img/logo.png" alt="logo" width="150px" height="150px"></a>
                    <h5>Bosch Distribuidor Oficial</h5>
                    <div>
                        <a href="https://www.facebook.com/" target="_blank"><img
                                src="./img/Facebook-f_Logo-Blue-Logo.wine.svg" alt="link facebook" width="50px"
                                height="50px"></a>
                        <a href="https://www.instagram.com/" target="_blank"><img
                                src="./img/Instagram-Glyph-Color-Logo.wine.svg" alt="link instagram" width="50px"
                                height="50px"></a>
                        <a href="https://www.whatsapp.com" target="_blank"><img
                                src="./img/WhatsApp-GreenSquare-Logo.wine.svg" alt="link whatsapp" width="50px"
                                height="50px"></a>
                    </div>
                </div>
                <div class="col-xs-12 col-md-4 mt-4">
                    <div class="mb-2">
                        <a class="text-white text-decoration-none fs-2" href="">Productos</a>
                    </div>
                    <div class="mb-2">
                        <a class="text-white text-decoration-none fs-2" href="">Preguntas Frecuentes</a>
                    </div>
                    <div class="mb-2">
                        <a class="text-white text-decoration-none fs-2" href="">Contacto</a>
                    </div>
                </div>

                <div class="col-xs-12 col-md-4 mt-4">
                    <p class="fs-3">Suscribete</p>
                    <form id="formulario">
                        <div class="mb-2 p-1">
                            <label for="nombre">
                                Nombre:
                                <input type="text" name="nombre" id="nombre" placeholder="NOMBRE y APELLIDO" />
                            </label>
                            <label for="email" class="ms-3">
                                <div>
                                    <small id="msj"></small>
                                </div>
                                Email:
                                <input type="email" name="email" id="email" placeholder="tuMail@gmail.com" />
                            </label>
                        </div>
                        <div class="mb-2 p-1">
                            <input type="submit" value="Suscribirse" class="btn btn-outline-success" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </footer>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- misJS -->
    <script src="codigo.js"></script>

</html>
