<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="#"><img src="./img/logo.png" alt="logo" width="200px" height="200px"></a>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Preguntas Frecuentes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <div class="container text-center ">
            <h1>Distribuidor Oficial Bosch</h1>
            <!-- CARRITO -->
            <button class="btn btn-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                aria-controls="offcanvasRight"><img src="./img/carrito.png" alt="carrito de compras"></a></button>

            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasRightLabel">CARRITO</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <section>
                        <h4>Tu carrito:</h4>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Precio</th>
                                </tr>
                            </thead>
                            <tbody id="tablaCarrito">
                                <!-- aqui tabla carrito -->
                            </tbody>
                        </table>
                        <h4 id="total">EL CARRITO ESTA VACIO</h4>
                    </section>
                    <section>
                        <button class='btn btn-success' id="finalizar">Finalizar Compra</button>
                        <button class='btn btn-danger' id="vaciar">Vaciar carrito</button>
                    </section>
                </div>
            </div>
        </div>


    </header>

    <main>
        <section class="container-fluid">
            <h2>Productos destacados</h2>
            <section id="misprods" class="row container-fluid">
                <!-- productos -->
            </section>
    </main>

    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

    <!-- toastify -->

    <!-- misJS -->
    <script src="baseDeDatos.js"></script>
    <script src="codigo.js"></script>
</body>
